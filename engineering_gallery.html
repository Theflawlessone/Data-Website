<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        /* Card-like design for modal content */
        .modal-content-container {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack image and description vertically */
            align-items: center;
        }

        .modal-content {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
        }

        .modal-description {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Engineering Image Gallery</h1>
    
    <div class="gallery">
        <img src="/Data-Website/images/submarine3.jpg" alt="Submarine Project" class="gallery-image" data-description="A detailed view of the submarine engineering project.">
        <img src="/Data-Website/images/soldering practice.jpg" alt="Soldering Practice" class="gallery-image" data-description="Learning the basics of soldering in a workshop environment.">
        <img src="/Data-Website/images/arduino_car2.jpg" alt="Arduino Car - Model 2" class="gallery-image" data-description="An Arduino-controlled car designed for robotics enthusiasts.">
        <img src="/Data-Website/images/arduino_car.jpg" alt="Arduino Car" class="gallery-image" data-description="Building an Arduino-powered car for a robotics project.">
        <img src="/Data-Website/images/Solder 4-digit LED Electronic Desk Clock picture 1.jpg" alt="Soldering Desk Clock" class="gallery-image" data-description="A close-up of a 4-digit LED electronic desk clock project.">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content-container">
            <img class="modal-content" id="modalImage">
            <div id="modalDescription" class="modal-description"></div>
        </div>
    </div>

    <script>
        // Get all images in the gallery
        const galleryImages = document.querySelectorAll('.gallery-image');
        
        // Get modal elements
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");

        // Function to open modal and display clicked image and description
        galleryImages.forEach(image => {
            image.addEventListener('click', function() {
                modal.style.display = "block";  // Show the modal
                modalImage.src = this.src;  // Set the clicked image as modal image
                modalDescription.innerHTML = this.getAttribute('data-description');  // Set the description from data-attribute
            });
        });

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal if the user clicks anywhere outside the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
